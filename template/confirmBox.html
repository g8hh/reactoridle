
<div class="confirmBoxBg {{style}}" id="confirmBoxBg{{id}}"></div>
<div class="confirmBox" id="confirmBox{{id}}">

    <br/>

    <div class="cancelButton">{{cancelTitle}}</div>
    <div class="okButton">{{okTitle}}</div>
</div>
